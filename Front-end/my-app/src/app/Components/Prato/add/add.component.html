<div class="container">
    <div class="card">
      <div class="card-header">
        <h3> Adicionar pedido </h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
              <label for=""> Nome do prato </label>
              <input [(ngModel)]="prato.nome" name="nome" type="text" class="form-control">
          </div>
          <div class="form-group">
              <label for=""> Acompanhamentos </label>
              <input [(ngModel)]="prato.acompanhamentos" name="acompanhamentos" type="text" class="form-control">
          </div>
          <input [(ngModel)]="prato.preco" name="preco" type="hidden">
          <button (click)="Salvar" class="btn btn-success"> Salvar </button>
        </form>
      </div>
    </div>
  
  </div>
