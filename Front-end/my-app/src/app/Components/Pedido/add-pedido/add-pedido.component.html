<div class="container">
  <div class="card">
    <div class="card-header">
      <h3> Adicionar pedido </h3>
    </div>
    <div class="card-body">
      <form [formGroup] = "form" (ngSubmit)="addPedido()">
        <div class="form-group">
          <label for="nome"> Nome do Prato </label>
          <select id="nome" formControlName="nome" class="form-control" >
            <option *ngFor="let prato of pratoList" [value]="prato.nome" >{{prato.nome}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="acompanhamentos"> Acompanhamentos </label>
          <ng-multiselect-dropdown
          [placeholder]="'Selecione os acompanhamentos'"
          [data]="dropdownList"
          formControlName="acompanhamentos"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"> </ng-multiselect-dropdown>
        </div>
        <div class="form-group">
          <label for="preco"> Pre√ßo </label>
          <select formControlName="preco" class="form-control" >
            <option *ngFor="let prato of pratoList" [value]="prato.preco">{{prato.preco}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success"> Salvar </button>
      </form>
    </div>
  </div>

</div>
